<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Generador de Nombre de Equipo</title>

<!-- FAVICON -->
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="apple-touch-icon" href="favicon.ico">

<style>
body {
  background: #0f172a;
  font-family: Arial, sans-serif;
  color: #e5e7eb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #020617;
  padding: 25px;
  border-radius: 14px;
  width: 460px;
  box-shadow: 0 0 25px rgba(0,0,0,.6);
}

h1 {
  text-align: center;
  font-size: 18px;
  margin-bottom: 6px;
}

small {
  display: block;
  text-align: center;
  color: #94a3b8;
  margin-bottom: 18px;
}

label {
  margin-top: 14px;
  display: block;
  font-size: 14px;
}

select, input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #020617;
  color: #e5e7eb;
  font-size: 14px;
}

.preview {
  margin-top: 22px;
  padding: 14px;
  background: black;
  color: #22c55e;
  font-family: Consolas, monospace;
  text-align: center;
  border-radius: 8px;
  font-size: 16px;
  min-height: 24px;
}

.preview span {
  color: #64748b;
}
</style>
</head>

<body>

<div class="card">
<h1>Generador de Nombre de Equipo</h1>
<small>No renombra · No une al dominio</small>

<label>Empresa</label>
<select id="empresa">
<option value="">Seleccione</option>
<option value="FLA">1 - GRUPO FLAMINGO (FLA)</option>
<option value="COL">2 - COLTEFINANCIERA (COL)</option>
<option value="CON">3 - CONNSER (CON)</option>
<option value="NOV">4 - NOVAFIANZA (NOV)</option>
<option value="LNK">5 - LINK SEGUROS (LNK)</option>
<option value="LAT">6 - LATAM (LAT)</option>
<option value="FOR">7 - FORJANDO (FOR)</option>
</select>

<label>Área</label>
<select id="area">
<option value="">Seleccione</option>
<option value="PRE">1 - Presidencia (PRE)</option>
<option value="TI">2 - Tecnología (TI)</option>
<option value="DES">3 - Desarrollo (DES)</option>
<option value="INN">4 - Innovación (INN)</option>
<option value="COM">5 - Comercial (COM)</option>
<option value="VTA">6 - Ventas (VTA)</option>
<option value="MER">7 - Mercadeo (MER)</option>
<option value="SAC">8 - Servicio al Cliente (SAC)</option>
<option value="OPE">9 - Operaciones (OPE)</option>
<option value="ADM">10 - Administrativa (ADM)</option>
<option value="FIN">11 - Financiera (FIN)</option>
<option value="CTB">12 - Contabilidad (CTB)</option>
<option value="AUD">13 - Auditoría (AUD)</option>
<option value="RIE">14 - Riesgos (RIE)</option>
<option value="CUM">15 - Cumplimiento (CUM)</option>
<option value="JUR">16 - Jurídica (JUR)</option>
<option value="PLA">17 - Planeación (PLA)</option>
<option value="GH">18 - Gestión Humana (GH)</option>
<option value="CMP">19 - Compras (CMP)</option>
<option value="LOG">20 - Logística (LOG)</option>
</select>

<label>Tipo de Equipo</label>
<select id="tipo">
<option value="">Seleccione</option>
<option value="DT">DT - Desktop</option>
<option value="LP">LP - Laptop</option>
</select>

<label>Serial completo</label>
<input id="serial" placeholder="Ej: ABCD123456XYZ">

<div class="preview" id="preview">
<span>El nombre se construirá aquí…</span>
</div>
</div>

<script>
const empresa = document.getElementById("empresa");
const area = document.getElementById("area");
const tipo = document.getElementById("tipo");
const serial = document.getElementById("serial");
const preview = document.getElementById("preview");

[empresa, area, tipo, serial].forEach(el => {
  el.addEventListener("input", actualizarNombre);
  el.addEventListener("change", actualizarNombre);
});

function actualizarNombre() {
  const e = empresa.value;
  const a = area.value;
  const t = tipo.value;
  const s = serial.value.replace(/\s+/g, "");

  let partes = [];

  if (e) partes.push(e);
  if (t) partes.push(t);
  if (a) partes.push(a);
  if (s.length >= 1) partes.push(s.slice(-4).toUpperCase());

  if (partes.length === 0) {
    preview.innerHTML = "<span>El nombre se construirá aquí…</span>";
    return;
  }

  const nombre = partes.join("-");
  preview.textContent = nombre;

  if (e && a && t && s.length >= 4) {
    navigator.clipboard.writeText(nombre);
  }
}
</script>

</body>
</html>
